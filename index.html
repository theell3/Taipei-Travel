<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@2"></script>
    <title>首頁</title>
</head>
<body>

    <div id="index_app">
        <header></header>
        <main>

            <!-- 景點資料 -->
            <ul class="card">
                <li v-for="(spot,index) in spotList" class="card_inner">
                    <a :href="spot.url"><img :src="spot.images[0].src" alt=""></a>
                    <h1>{{spot.name}}</h1>
                    <h3>{{spot.address}}</h3>
                    <h3>{{spot.tel}}</h3>
                    <p>{{spot.introduction}}</p> 
                    <div><button>加入最愛</button></div>
                </li>
            </ul>

            <!-- 頁碼 -->
            <ul class="pages">

               
                <li v-for="page in pages"  @click="toPage(page)" :class="{currentPage:whichpage === (page)}">{{page}}</li>
                
            </ul>


        </main>

       
    </div>

    <script>
        new Vue({
            el:"#index_app",
            data:{
                allspot: [],  //全部景點
                spottype: [], //景點種類
                pages: null, //頁碼   // 利用 this.pages = Math.ceil(this.allspot.length / 6); 取出頁碼資料
                currentPage: 1, //分頁

            },
            methods: {
                toPage(i){ //判斷目前點選的頁面
                    // console.log(i);
                    this.currentPage = i;
                },

            },
            computed:{
                // 單頁顯示六筆資料
               spotList(){
                    return this.allspot.slice((this.currentPage - 1)*6, this.currentPage * 6);
               }

            },

            mounted() {
                // 全部景點資料
                fetch("./travel_taipei.json",{
                    method: 'GET',
                    headers: { "Content-Type": "application/json"},
                })  
                .then(resp => resp.json())
                .then((apidata) => {
                    this.allspot = apidata.data;
                    console.log(this.allspot.length);
                    this.pages = Math.ceil(this.allspot.length / 6);  // 30 / 6 = 5  一頁顯示六個 有五頁
                    console.log( this.pages)

                })
                },


        })



    </script>
    
</body>
</html>
